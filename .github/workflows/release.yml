name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: masq-log-visualizer
            asset_name: masq-log-visualizer-linux-x64
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: masq-log-visualizer
            asset_name: masq-log-visualizer-linux-arm64
          
          # macOS x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: masq-log-visualizer
            asset_name: masq-log-visualizer-macos-x64
          
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: masq-log-visualizer
            asset_name: masq-log-visualizer-macos-arm64
          
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: masq-log-visualizer.exe
            asset_name: masq-log-visualizer-windows-x64.exe
          
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: masq-log-visualizer.exe
            asset_name: masq-log-visualizer-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release-package
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release-package/
          cp -r templates release-package/
          cp -r assets release-package/
          cp README.md LICENSE release-package/
          cd release-package
          tar -czf ../${{ matrix.asset_name }}.tar.gz *

      - name: Create release package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-package
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination release-package/
          Copy-Item -Recurse templates -Destination release-package/
          Copy-Item -Recurse assets -Destination release-package/
          Copy-Item README.md, LICENSE -Destination release-package/
          Compress-Archive -Path release-package/* -DestinationPath "${{ matrix.asset_name }}.zip"

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
